<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Foldit&family=Noto+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link rel="icon" href="imagns/images.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="login_page.css">
    <title>Login page</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>log in, <br>come work with us</h1>
            <img src="airport-terminal-animate.svg" class="left-login-image" alt="airport">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">User</label>
                    <input type="text" name="usuario" placeholder="User">
                </div>
                <div class="textfield">
                    <label for="senha">password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
